<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="details-container">
        <img id="shirt-image" src="" alt="T-shirt Image">

        <div class="details-info">
            <h1 id="shirt-name">T-Shirt Name</h1>
            <p id="shirt-description">T-shirt description</p>
            <p id="shirt-price">Price: </p>

            <div>
                <label>Side: </label>
                <button id="front-btn">Front</button>
                <button id="back-btn">Back</button>
            </div>

            <div>
                <label>Color: </label>
                <div id="color-buttons"></div>
            </div>
        </div>
    </div>

    <script src="details.js"></script>
</body>
</html>
